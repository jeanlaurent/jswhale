<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Docker Whale</title>
  <style>
    /* latin-ext */
  @font-face {
    font-family: 'Bungee';
    font-style: normal;
    font-weight: 400;
    src: url(./font/bungee_latin_ext.woff2) format('woff2');
    unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
  }
    /* latin */
    @font-face {
      font-family: 'Bungee';
      font-style: normal;
      font-weight: 400;
      src: url(./font/bungee_latin.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    body {
      background-color: #BDEDFF;
      padding: 0px;
      margin: 0px;
    }
    #whale {
      position: absolute;
      z-index: -1;
      top: 150px;
      left: 45%;
      margin: auto;
      width: 200px;
      animation: oscil1 4s infinite;
    }
    #waves {
      margin-top:230px;
      width:100%;
      height: 300px;
      opacity: 0.9;
      background-image: url("waves-tiled.png");
      background-repeat: repeat-x;
      animation: scrollX 4s linear infinite
    }
    #sea {
      display: block;
      width:100%;
      padding-bottom: 100%;
      background-color: #2693cc;
    }
    #hello {
      display: block;
      font-size: 60px;
      color: white;
      text-align: center;
      font-family: 'Bungee', cursive;
    }
    @keyframes oscil1 {
      from {transform: rotate(0deg); animation-timing-function: cubic-bezier(0.1, 0.3, 0.3, 1);}
      25% {transform: rotate(20deg); animation-timing-function: cubic-bezier(0.7, 0.0, 0.9, 0.7);}
      50% {transform: rotate(0deg); animation-timing-function: cubic-bezier(0.1, 0.3, 0.3, 1);}
      75% {transform: rotate(-20deg); animation-timing-function: cubic-bezier(0.7, 0.0, 0.9, 0.7);}
      to {transform: rotate(0deg);}
    }
    @keyframes scrollX {
      from {background-position: 0 0;}
      to {background-position: 201px 0;}
    }
  </style>
  <script>
    var sentences = [
        "Hello, World!",
        "System.out.println(\"Hello, World!\");",
        "console.log(\"Hello, World!\");",
        "printf(\"Hello, World!\n\");",
        "cout << \"Hello, World!\" << endl;"
      ];
    var txt = sentences[Math.floor(Math.random() * sentences.length)];
    var i = 0;
    var speed = 100;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("hello").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = function() {
      typeWriter();
    };
  </script>
</head>
<body>
  <img id="whale" src="whale300.png"/>
  <div id="waves"></div>
  <div id="sea">
    <div id="hello"></div>
  </div>
</body>
</html>
